<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Scorekeeping App</title>

<link rel="stylesheet" href="style.css">
</head>

<body>
  <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
  <p>Playing to: <span id="defaultWinningScore">5</span></p>
  <input id="maxScore" type="number" name="" value="">
  <button id="p1" type="button" name="button">Player 1</button>
  <button id="p2" type="button" name="button">Player 2</button>
  <button id="reset" type="button" name="button">Reset</button>
  <script src="app.js"></script>
</body>

</html>
